<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">


  <!-- 3D Coin -->
  <defs>
    <radialGradient id="coinGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#FFD966"/>
      <stop offset="60%" stop-color="#E0B84F"/>
      <stop offset="100%" stop-color="#B28C38"/>
    </radialGradient>

    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Coin base -->
  <circle cx="256" cy="256" r="170" fill="url(#coinGrad)" />
  
  <!-- Shine highlight -->
  <ellipse cx="220" cy="200" rx="110" ry="70" fill="url(#shine)" />

  <!-- Trading candles -->
  <!-- Green Candle -->
  <rect x="180" y="190" width="18" height="90" rx="4" fill="#2ECC71"/>
  <rect x="188" y="150" width="2" height="130" fill="#2ECC71"/>

  <!-- Red Candle -->
  <rect x="230" y="220" width="18" height="60" rx="4" fill="#E74C3C"/>
  <rect x="239" y="170" width="2" height="110" fill="#E74C3C"/>

  <!-- Green Candle -->
  <rect x="280" y="200" width="18" height="80" rx="4" fill="#2ECC71"/>
  <rect x="289" y="150" width="2" height="130" fill="#2ECC71"/>

  <!-- Red Candle -->
  <rect x="330" y="240" width="18" height="45" rx="4" fill="#E74C3C"/>
  <rect x="339" y="190" width="2" height="95" fill="#E74C3C"/>

  <!-- Line Path -->
  <path d="M150 300 C210 240, 260 340, 320 260 S 380 300, 410 260"
        stroke="#27BBFF"
        stroke-width="10"
        fill="none"
        stroke-linecap="round"/>

</svg>
